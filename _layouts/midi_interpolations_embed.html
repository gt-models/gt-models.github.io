<div class="post">


  <article>
    {{ content }}
  </article>

  <style>
    body {
      background-color: #d3d3d3; /* Light grey background */
    }
    .midi-player, .midi-visualizer {
      background-color: #4d4;
      display: block;
      width: auto; /* Adjust the size of the players */
      height: auto; /* Maintain aspect ratio */
    }
    h4 {
      font-size: 1em; /* Reduce the size of subset labels */
    }
    .player-container {
      margin-top: 10px; /* Add top margin for spacing */
      display: flex;
      justify-content: start; /* Align players to the start of the container */
      gap: 20px; /* Space between the player and the visualizer */
      flex-basis: 100%; /* Adjust the container size for each player */
    }
    .players-row {
      display: block; /* Ensures each row is displayed on a new line */
    }
    .hidden {
      display: none; /* Hide elements */
    }
  </style>

  <!-- MIDI Player Integration -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>

  <!-- Genre Selector Dropdown -->
  <label for="genreSelect">Select Genre:</label>
  <select id="genreSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select Genre</option>
    {% for genre in page.genres %}
      <option value="{{ genre }}">{{ genre }}</option>
    {% endfor %}
  </select>

  <!-- Shared MIDI File Selector -->
  <label for="midiSelect">Select MIDI File:</label>
  <select id="midiSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select MIDI File</option> <!-- Default 'prompt' option -->
    {% for i in (1..49) %}
      <option value="{{ i }}">MIDI {{ i }}</option>
    {% endfor %}
  </select>

  <!-- Beta Value Selector -->
  <label for="betaSelect">Select Beta:</label>
  <select id="betaSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select Beta</option>
    <option value="0.2">0.2</option>
    <option value="0.5">0.5</option>
    <option value="1.0">1.0</option>
  </select>

  <!-- Players and Visualizers -->
  <div class="players-row">
    <div class="player-container">
      <h4>Base</h4>
      <midi-player id="midiPlayerBase" class="hidden" sound-font visualizer="#myVisualizerBase"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerBase" class="hidden"></midi-visualizer>
    </div>
  </div>

  <br><br><br>
  <div class="players-row">
    <div class="player-container">
      <h4>Mute</h4>
      <midi-player id="midiPlayerMute" class="hidden" sound-font visualizer="#myVisualizerMute"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerMute" class="hidden"></midi-visualizer>
    </div>
  </div>

  <br><br><br>
  <div class="players-row">
    <div class="player-container">
      <h4>MG1</h4>
      <midi-player id="midiPlayerMuteGenre1" class="hidden" sound-font visualizer="#myVisualizerMuteGenre1"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerMuteGenre1" class="hidden"></midi-visualizer>
    </div>
  </div>

  <br><br><br>
  <div class="players-row">
    <div class="player-container">
      <h4>MG2</h4>
      <midi-player id="midiPlayerMuteGenre2" class="hidden" sound-font visualizer="#myVisualizerMuteGenre2"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerMuteGenre2" class="hidden"></midi-visualizer>
    </div>
  </div>

  <script>
    function updateMidiSources() {
      var genre = document.getElementById('genreSelect').value;
      var midiIndex = document.getElementById('midiSelect').value;
      var betaValue = document.getElementById('betaSelect').value;
      var subsets = ["Base", "Mute", "MuteGenre1", "MuteGenre2"];

      if (genre && midiIndex && betaValue) {
        subsets.forEach(function(subset) {
          var midiPlayer = document.getElementById('midiPlayer' + subset);
          var visualizerElement = document.getElementById('myVisualizer' + subset);
          var filePrefix = subset === "GroundTruth" ? "Ground Truth/" : subset + "_" + betaValue + "/";
          midiPlayer.src = "{{ site.baseurl }}/{{ page.root_dir }}/" + filePrefix  + genre + "/" + midiIndex + ".mid";

          // Show the players and visualizers when data is available
          midiPlayer.classList.remove('hidden');
          visualizerElement.classList.remove('hidden');

          // Reset visualizer to reload with new data
          visualizerElement.setAttribute('src', midiPlayer.src);
        });
      }
    }

    // Hide all players initially
    window.onload = function() {
      var subsets = ["Base", "Mute", "MuteGenre1", "MuteGenre2"];
      subsets.forEach(function(subset) {
        document.getElementById('midiPlayer' + subset).classList.add('hidden');
        document.getElementById('myVisualizer' + subset).classList.add('hidden');
      });
    };
  </script>

</div>
