<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
    <hr>
    <br><br>
  </header>

  <article>
    {{ content }}
  </article>

  <style>
    body {
      background-color: #d3d3d3; /* Light grey background */
    }
    .midi-player, .midi-visualizer {
      background-color: #4d4;
      display: block;
      width: auto;
      height: auto;
    }
    h4 {
      font-size: 1em;
    }
    .player-container {
      display: flex;
      justify-content: start;
      gap: 20px;
      flex-basis: 100%;
    }
  </style>

  <!-- MIDI Player Integration -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>

  {% for genre in page.genres %}
    <br><br><br>
    <h3 style="font-weight: bold;">{{ genre }}</h3>
    <hr>

    <!-- Shared MIDI File Selector -->
    <label for="midiSelect{{ genre }}">Select MIDI File for {{ genre }}:</label>
    <select id="midiSelect{{ genre }}" onchange="updateMidiSources('{{ genre }}')">
      <option value="" selected disabled>Select MIDI File</option>
      {% for i in (1..100) %}
        <option value="{{ i }}">MIDI {{ i }}</option>
      {% endfor %}
    </select>

    <!-- Beta Value Selector -->
    <label for="betaSelect{{ genre }}">Select Beta:</label>
    <select id="betaSelect{{ genre }}" onchange="updateMidiSources('{{ genre }}')">
      <option value="" selected disabled>Select Beta</option>
      <option value="1.0">1.0</option>
      <option value="0.5">0.5</option>
      <option value="0.2">0.2</option>
    </select>

    <!-- Model Selector -->
    <label for="modelSelect{{ genre }}">Select Model:</label>
    <select id="modelSelect{{ genre }}" onchange="updateMidiSources('{{ genre }}')">
      <option value="" selected disabled>Select Model</option>
      <option value="Base">Base</option>
      <option value="Mute">Mute</option>
      <option value="mute_genre1">Mute Genre 1</option>
      <option value="mute_genre2">Mute Genre 2</option>
    </select>

    <!-- Players Row -->
    <div class="player-container">
      <midi-player id="midiPlayer{{ genre }}" sound-font visualizer="#myVisualizer{{ genre }}"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizer{{ genre }}"></midi-visualizer>
    </div>

  {% endfor %}

  <script>
    function updateMidiSources(genre) {
      var midiIndex = document.getElementById('midiSelect' + genre).value;
      var betaValue = document.getElementById('betaSelect' + genre).value;
      var modelValue = document.getElementById('modelSelect' + genre).value;
      if (!midiIndex || !betaValue || !modelValue) return; // Prevent update if selections are not complete

      var midiPlayer = document.getElementById('midiPlayer' + genre);
      var visualizerElement = document.getElementById('myVisualizer' + genre);
      var filePrefix = betaValue + "/" + modelValue; // Adjust path based on beta and model
      midiPlayer.src = "{{ site.baseurl }}/{{ page.root_dir }}/" + genre + "/" + filePrefix + "/All_Samples/" + midiIndex + ".mid";
      visualizerElement.setAttribute('src', midiPlayer.src); // Update visualizer source to match player
    }
  </script>
</div>
