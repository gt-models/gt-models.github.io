
<div class="post">


  <article>
    {{ content }}
  </article>

  <style>
    body {
      background-color: #d3d3d3; /* Light grey background */
    }

    .midi-player, .midi-visualizer {
      background-color: #4d4;
      display: block;
      width: auto; /* Adjust the size of the players */
      height: auto; /* Maintain aspect ratio */
    }
    h4 {
      font-size: 1em; /* Reduce the size of subset labels */
    }
    .player-container {
      display: flex;
      justify-content: start;
      gap: 20px;
      flex-basis: 100%; /* Adjust the container size for each player */
    }
  </style>

  <!-- MIDI Player Integration -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>

  <!-- Model Selector -->
  <label for="modelSelect">Select Model:</label>
  <select id="modelSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select Model</option>
    {% for model in page.models %}
      <option value="{{ model }}">{{ model }}</option>
    {% endfor %}
  </select>

  <!-- MIDI File Selector -->
  <label for="midiSelect">Select MIDI File:</label>
  <select id="midiSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select MIDI File</option>
    {% for i in (1..100) %}
      <option value="{{ i }}">MIDI {{ i }}</option>
    {% endfor %}
  </select>

  <!-- Beta Value Selector -->
  <label for="betaSelect">Select Beta:</label>
  <select id="betaSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select Beta</option>
    <option value="1.0">1.0</option>
    <option value="0.5">0.5</option>
    <option value="0.2">0.2</option>
  </select>

  <!-- Players Row -->
  <div class="player-container">
    <midi-player id="midiPlayer" sound-font visualizer="#myVisualizer"></midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>
  </div>

  <script>
    function updateMidiSources() {
      var model = document.getElementById('modelSelect').value;
      var midiIndex = document.getElementById('midiSelect').value;
      var betaValue = document.getElementById('betaSelect').value;

      if (!model || !midiIndex || !betaValue) return; // Prevent update if selections are not complete

      var midiPlayer = document.getElementById('midiPlayer');
      var visualizerElement = document.getElementById('myVisualizer');
      var filePrefix = betaValue + "/"; // Adjust path based on subset and beta

      // Set the source for the MIDI player and visualizer
      midiPlayer.src = "{{ site.baseurl }}/{{ page.root_dir }}/" + model + "/" + filePrefix + "/All_Samples/" + midiIndex + ".mid";
      visualizerElement.setAttribute('src', midiPlayer.src); // Update visualizer source to match player
    }
  </script>
</div>
