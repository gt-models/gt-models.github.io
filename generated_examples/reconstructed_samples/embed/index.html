<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body>
<div class="post">

  <article>

  <style>
    body {
      background-color: #d3d3d3; /* Light grey background */
    }
    .midi-player, .midi-visualizer {

      display: block;
      width: 100%; /* Set width to full container width */
      height: auto; /* Maintain aspect ratio */
    }
    h4 {
      font-size: 1em; /* Reduce the size of subset labels */
    }
    .player-container {
      flex-basis: 20%; /* Adjust the container size for each player */
    }
    .players-row {

      justify-content: start;
      gap: 20px; /* Spacing between elements within a row */
    }

  <!-- MIDI Player Integration -->

  <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>

  <!-- Beta Value Selector -->
  <label for="betaSelect">Select Beta:</label>
  <select id="betaSelect" onchange="updateMidiSources()">
    <option value="" selected disabled>Select Beta</option>
    <option value="0.2">0.2</option>
    <option value="0.5">0.5</option>

  <!-- First Row for Ground Truth Only -->
  <div class="players-row">
    <div class="player-container">
      <br>
      <h4>Ground Truth</h4>
      <midi-player id="midiPlayerGroundTruth" sound-font visualizer="#myVisualizerGroundTruth"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerGroundTruth"></midi-visualizer>
    </div>
  </div>

  <!-- Second Row for Other Categories -->
  <div class="players-row">
    <div class="player-container">
      <br>
      <h4>Base</h4>
      <midi-player id="midiPlayerBase" sound-font visualizer="#myVisualizerBase"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerBase"></midi-visualizer>
    </div>
    <div class="player-container">
      <br>
      <h4>Mute</h4>
      <midi-player id="midiPlayerMute" sound-font visualizer="#myVisualizerMute"></midi-player>

    </div>
    <div class="player-container">

      <midi-player id="midiPlayerMuteGenre1" sound-font visualizer="#myVisualizerMuteGenre1"></midi-player>

    </div>
    <div class="player-container">

      <midi-player id="midiPlayerMuteGenre2" sound-font visualizer="#myVisualizerMuteGenre2"></midi-player>
      <midi-visualizer type="piano-roll" id="myVisualizerMuteGenre2"></midi-visualizer>
    </div>
  </div>

  <script>
    function updateGenre() {
      var genre = document.getElementById('genreSelect').value;
      updateMidiSources(); // Update the sources whenever genre changes
    }

    function updateMidiSources() {
      var genre = document.getElementById('genreSelect').value;
      var midiIndex = document.getElementById('midiSelect').value;
      var betaValue = document.getElementById('betaSelect').value;
      if (!genre || !midiIndex || !betaValue) {
        console.log("Please select a genre, a MIDI file, and a Beta value.");
        return; // Prevent updating if selections are not complete
      }
      var subsets = ["GroundTruth", "Base", "Mute", "MuteGenre1", "MuteGenre2"];
      subsets.forEach(function(subset) {
        var midiPlayer = document.getElementById('midiPlayer' + subset);
        var visualizerElement = document.getElementById('myVisualizer' + subset);
        var filePrefix = subset === "GroundTruth" ? "Ground Truth/" : subset.toLowerCase() + "_" + betaValue + "/";
        midiPlayer.src = "/assets/midi_reconstructions//" + filePrefix + genre + "/" + midiIndex + ".mid";
        visualizerElement.setAttribute('src', midiPlayer.src); // Update the visualizer source to reflect the new MIDI file
      });
    }
  </script>

</body></html>
