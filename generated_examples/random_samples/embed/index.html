  <!-- Players Row -->
  <div class="player-container">
    <midi-player id="midiPlayer" sound-font visualizer="#myVisualizer"></midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>
  </div>

  <script>
    function updateMidiSources() {
      var model = document.getElementById('modelSelect').value;
      var midiIndex = document.getElementById('midiSelect').value;
      var betaValue = document.getElementById('betaSelect').value;

      if (!model || !midiIndex || !betaValue) return; // Prevent update if selections are not complete

      var midiPlayer = document.getElementById('midiPlayer');
      var visualizerElement = document.getElementById('myVisualizer');
      var filePrefix = betaValue + "/"; // Adjust path based on subset and beta

      // Set the source for the MIDI player and visualizer
      midiPlayer.src = "/assets/midi_random_gens//" + model + "/" + filePrefix + "/All_Samples/" + midiIndex + ".mid";
      visualizerElement.setAttribute('src', midiPlayer.src); // Update visualizer source to match player
    }
